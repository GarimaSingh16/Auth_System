{% extends 'users/base.html' %} {% load socialaccount %} {% load static %} {%
block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary">Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <hr />
    <a
      href="{% provider_login_url 'google' %}?next={% url 'google_profile' %}"
      class="btn btn-danger w-100"
      >Register with Google</a
    >
  </div>
</div>
{% endblock %}
