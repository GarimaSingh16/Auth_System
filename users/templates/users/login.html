{% extends "users/base.html" %} {% load socialaccount %} {% load static %}
{%block content %}
<div class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center text-primary">Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>

      <hr />
      <p class="text-center">OR</p>
      <a
        href="{% provider_login_url 'google' %}?next={% url 'google_profile' %}"
        class="btn btn-primary w-100"
      >
        <i class="fa-brands fa-google"></i> Login with Google
      </a>
    </div>
  </div>
</div>
{% endblock content %}
